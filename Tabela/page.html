<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="./script.js" defer></script>

</head>
<body>
    <a href="../index.html">VOLTAR</a>
    <h1>Estoque</h1>
        <!-- add o id -->
    <form>            
        <select class="form-select" aria-label="Default select example" id="nome" required> 
            <option selected>Selecione uma opção:</option>
            <option value="Pão">Pão</option>
            <option value="Carne">Carne</option>
            <option value="Queijo">Queijo</option>
            <option value="Alface">Alface</option>
            <option value="Tomate">Tomate</option>
            <option value="Abacate">Abacate</option>
            <option value="Bacon">Bacon</option>
            <option value="Refri">Refri</option>
        </select>
        
        <input type="number" placeholder="Quantidade:" id="quantidade" required>
            
        <button type="submit">Adicionar Item</button>
    </form>

    <table id="tabela">
        <thead>
            <th>Nº Produto</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Quantidade</th>
            <th>Total</th>
        </thead>
        <tbody></tbody>
    </table>

    <button onclick="exportarParaExcel()">Gerar Excel</button>
</body>
</html>
