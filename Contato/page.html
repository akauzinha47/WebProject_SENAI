<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="./script.js" defer></script>

<body>
    <a href="../index.html">VOLTAR</a>

    <form>
        <h1>Contato</h1>

        <h2>Insira os dados iniciais para envio</h2>

        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome:" required>


        <label for="observações"> Digite sua observação:</label>
        <textarea id="mensagem" placeholder="Digite sua observação:" required></textarea>  


        <button type="button" onclick="conferirMensagemWhatsApp()">Conferir Mensagem</button>

        <div>
            <p>Nome: <span id="confNome"></span></p>
            <p>Observação: <span id="confMsg"></span></p>
            <p>Data: <span id="confDate"></span></p>
        </div>
        
        <button type="submit">Enviar Mensagem</button>
    </form>
</body>
